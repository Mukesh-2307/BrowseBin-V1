<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/abca7331ef.js"
      crossorigin="anonymous"
    ></script>
    <title>Bookmark Manager</title>
  </head>
  <body>
    <div class="update-forum hidden">
      <div class="edit-card">
        <div>
          <label for="bookmark-title">Updated Title:</label>
          <input
            type="text"
            placeholder="Enter bookmark title"
            id="update-title-input"
          />
        </div>
        <div>
          <label for="bookmark-url">Updated URL:</label>
          <input type="text" placeholder="Enter bookmark URL" id="update-url-input" />
        </div>
        <button class="btn" id="add-btn" onclick="updateBookmark()">
          Update Bookmark
        </button>
      </div>
    </div>
    <div
      class="navbar h-20 py-4 px-8 flex items-center justify-between border-b"
    >
      <h1 class="hero-h1">BrowseBin</h1>
    </div>
    <div class="app-wrapper flex flex-col min-h-screen gap-6 my-padding-x">
      <div
        class="title-section flex justify-between items-center my-padding-y border-b"
      >
        <div class="flex flex-col gap-6">
          <div>
            <label for="bookmark-title">Bookmark Title:</label>
            <input
              type="text"
              placeholder="Enter bookmark title"
              id="title-input"
            />
          </div>
          <div>
            <label for="bookmark-url">bookmark URL:</label>
            <input
              type="text"
              placeholder="Enter bookmark URL"
              id="url-input"
            />
          </div>
          <button class="btn" id="add-btn" onclick="addBookmark()">
            Add bookmark
          </button>
        </div>
      </div>
      <div
        class="bookmark-display-section grid grid-cols-6"
        id="bookmark-display-section"
      >
        <div class="div col-span-2">Title</div>
        <div class="div col-span-2">URL</div>
        <div class="div col-span-2">Action</div>
        <div class="bookmark-data-container grid grid-cols-6 col-span-6"></div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
